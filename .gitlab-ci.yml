image: docker:latest
services:
- docker:dind

stages:
- buildAndPush
# - test
# - release

before_script:
  - export TAG=${CI_COMMIT_SHA}-${CI_JOB_ID}
  - docker login $CI_REGISTRY -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" 

build:
  stage: buildAndPush
  script:
    # Build and push the real image
    - docker build -t $CI_REGISTRY/achetronic/queue2db-python:$TAG .
    - docker push $CI_REGISTRY/achetronic/queue2db-python:$TAG

    # Retag and push the image to have a latest tag
    - docker tag $CI_REGISTRY/achetronic/queue2db-python:$TAG $CI_REGISTRY/achetronic/queue2db-python:latest
    - docker push $CI_REGISTRY/achetronic/queue2db-python:latest
  only:
    - master

